<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köpek Fotoğrafları</title>
</head>
<body>
    <h1>Rastgele Bir Köpek Fotoğrafı</h1>
    <button onclick="getDog()">Yeni Fotoğraf</button>
    <br><br>
    <img id="dogImage" width="300" height="300" alt="Köpek fotoğrafı">
    
    <script>
        function getDog() {
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(response => response.json())
            .then(data => {
                document.getElementById("dogImage").src = data.message;
            });
        }
        getDog(); // Sayfa açıldığında bir resim yükle
    </script>
</body>
</html>
