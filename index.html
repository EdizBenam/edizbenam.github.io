<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Bilgileri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        .city-info { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Şehir Bilgisi Getir</h1>
    <input type="text" id="cityInput" placeholder="Şehir adı girin...">
    <button onclick="getCityInfo()">Bilgi Al</button>

    <div class="city-info" id="cityInfo">
        <h2 id="cityName"></h2>
        <p id="cityDescription"></p>
        <img id="cityImage" src="" alt="Şehir resmi" width="400">
    </div>

    <script src="script.js"></script>
</body>
</html>
