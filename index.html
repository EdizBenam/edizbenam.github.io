<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Bilgileri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
        .city-info { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Şehir Bilgisi Getir</h1>
    <input type="text" id="cityInput" placeholder="Şehir adı girin...">
    <button onclick="getCityInfo()">Bilgi Al</button>

    <div class="city-info" id="cityInfo">
        <h2 id="cityName"></h2>
        <p id="cityDescription"></p>
        <img id="cityImage" src="" alt="Şehir resmi" width="400">
    </div>

    <script src="script.js"></script>
</body>

<script>async function getCityInfo() {
    let city = document.getElementById("cityInput").value;
    if (!city) {
        alert("Lütfen bir şehir adı girin!");
        return;
    }

    let url = `https://api.roadgoat.com/api/v2/destinations/auto_complete?q=${city}`;

    try {
        let response = await fetch(url);
        let data = await response.json();

        if (data.data.length === 0) {
            alert("Şehir bulunamadı.");
            return;
        }

        let cityData = data.data[0];

        document.getElementById("cityName").innerText = cityData.attributes.name;
        document.getElementById("cityDescription").innerText = cityData.attributes.long_description || "Açıklama bulunamadı.";
        document.getElementById("cityImage").src = cityData.attributes.image_url || "https://via.placeholder.com/400";

        document.getElementById("cityInfo").style.display = "block";
    } catch (error) {
        alert("Veri çekme hatası: " + error);
    }
}
</script>
</html>
