<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Bilgileri</title>
</head>
<body>
    <h1>Şehir Bilgileri</h1>
    <input type="text" id="cityInput" placeholder="Şehir adı girin">
    <button onclick="getCityInfo()">Bilgileri Getir</button>
    
    <div id="cityInfo"></div>

    <script>
        function getCityInfo() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Lütfen bir şehir adı girin!");
                return;
            }
            
            fetch(`https://api.roadgoat.com/api/v2/destinations/auto_complete?q=${city}`)
            .then(response => response.json())
            .then(data => {
                if (data.data.length > 0) {
                    const cityData = data.data[0];
                    document.getElementById("cityInfo").innerHTML = `
                        <h2>${cityData.attributes.name}</h2>
                        <p><strong>Kategori:</strong> ${cityData.attributes.destination_type}</p>
                        <p><strong>Ülke:</strong> ${cityData.attributes.country}</p>
                    `;
                } else {
                    document.getElementById("cityInfo").innerHTML = "<p>Şehir bulunamadı.</p>";
                }
            })
            .catch(error => {
                console.error("Hata:", error);
                document.getElementById("cityInfo").innerHTML = "<p>Bir hata oluştu.</p>";
            });
        }
    </script>
</body>
</html>
